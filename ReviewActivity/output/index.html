<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
      <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
      </script>
      <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
      </script>
      <script type="module">
        import {loadReviews, groupReviewsByUser} from './index.js';

        var reviews = await loadReviews();

        // Group by user login
        const groupedByUser = groupReviewsByUser(reviews);

        console.log("Grouped reviews by user:");
        console.log(groupedByUser);
        const container = document.getElementById("reviewContainer");

        for (const [login, reviews] of Object.entries(groupedByUser)) {
          const card = document.createElement("md-elevated-card");
          card.classList.add("card");

          card.innerHTML = `
            <img src=${reviews[0].user.avatar_url} alt="Placeholder image" />
            <div class="user-name">${login}</div>
            <div class="review-count content">
                <p>${reviews.length} review(s)</p>
                <ul>
                  ${reviews.map(review => `<li><a href="${review.html_url}">${review.state}</a> - ${new Date(review.submitted_at).toLocaleString()}</li>`).join('')}
                </ul>
            </div>
          `;

          container.appendChild(card);
        }
      </script>
    </head>
    <body>
      <header>
        <h1 class="md-typescale-display-medium">Hello Material!</h1>
      </header>
      <main>
        <div id="reviewContainer" class="container md-typescale-body-medium"></div>
      </main>
    </body>
</html>
